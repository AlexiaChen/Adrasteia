<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
           $("#target1").css("color","red");
           $("#target1").prop("disabled",true);
           $("h3").html("<em>jQuery Playground</em>");/*修改了h3的content*/
           $("#target4").remove(); /*移除自身在DOM中*/
           $("#target2").appendTo("#right-well"); /*把target2 移动到right-well中*/
           $("#target5").clone().appendTo("#left-well");

           $("#target1").parent().css("background-color", "blue");

           $("#right-well").children().css("color", "orange");
           $(".target:nth-child(3)").addClass("animated bounce");
        });
    </script>
</head>

<body>


    <!-- 只更改这条注释以上的代码。 -->

    <div class="container-fluid">
        <h3 class="text-primary text-center">jQuery Playground</h3>
        <div class="row">
            <div class="col-xs-6">
                <h4>#left-well</h4>
                <div class="well" id="left-well">
                    <button class="btn btn-default target" id="target1">#target1</button>
                    <button class="btn btn-default target" id="target2">#target2</button>
                    <button class="btn btn-default target" id="target3">#target3</button>
                </div>
            </div>
            <div class="col-xs-6">
                <h4>#right-well</h4>
                <div class="well" id="right-well">
                    <button class="btn btn-default target" id="target4">#target4</button>
                    <button class="btn btn-default target" id="target5">#target5</button>
                    <button class="btn btn-default target" id="target6">#target6</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
