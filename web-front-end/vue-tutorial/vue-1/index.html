<!DOCTYPE html>
<html lang="en">

<head>
    <title>Vue2.0 Guide</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <p>{{ message }}</p>
    </div>

    <div id="app-2">
        <span v-bind:title="msg">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </span>
    </div>

    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in list">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>

    <div id="app-6">
        <p> {{ message }} </p>
        <input v-model="message">
    </div>
</body>
<script>
    var app = new Vue(
        {
            el: '#app',
            data: {
                message: 'Fuck Vue.js'
            }
        }
    )

    var app2 = new Vue({
        el: '#app-2',
        data: {
            msg: '页面加载于,Date: ' + new Date()
        }
    })

    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    })

    var app4 = new Vue({
        el: '#app-4',
        data: {
            list: [
                {text: 'study javascript'},
                {text: 'study Vue'},
                {text: 'whole niubility project'}
            ]
        }
    })

    app4.list.push({text: 'new item'});

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage:function(){
                this.message = this.message.split('').reverse().join('');
            }
        } 
    })

    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Hello Vue!'
        }
    })

</script>

</html>
